<!DOCTYPE html>
<html>
    <head>
        <title>AKN Bojonegoro</title>
    </head>
    <body>
        <h1>Javascript can change images</h1>
        <img id="myImage" onclick="changeImage()" src="tujuh.jpg">
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var images = document.getElementById('myImage');
                if (images.src.match ("emyu.jpg")){
                    images.src=("tujuh.jpg");
                    } else {
                        images.src=("emyu.jpg");
                }
            }   
        </script>
   </body>
</html>
