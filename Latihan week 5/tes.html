<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript can change images</h1>
        <img id="myImage" onclick="changeImage()" src="tujuh.jpg" width="100" >
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var images = document.getElementById('myImage');
                if (images.src.match ("emyu")){
                    images.src=("tujuh.jpg");
                    } else {
                        images.src=("emyu.jpg");
                }
            }   
        </script>
</body>
</html>
